<div *ngIf="isLoading; else loadedContent">
    <div class="main">
        <app-navbar></app-navbar>
        <div class="mainpage">
            <div class="left">
                <div class="leftdetail">
                    <app-skeleton-loader class="number" type="text" width="100%" height="72px"></app-skeleton-loader>                   
                    <app-skeleton-loader class="titleProjet" type="text" width="100%" height="36px"></app-skeleton-loader>
                    <app-skeleton-loader class="description" type="text" width="100%" height="72px"></app-skeleton-loader>
                    <app-skeleton-loader class="technology" type="text" width="100%" height="24px"></app-skeleton-loader>
                    <div class="links">
                        <div class="link"><app-skeleton-loader type="text" width="24px" height="24px"></app-skeleton-loader></div>
                        <div class="github"><app-skeleton-loader type="text" width="24px" height="24px"></app-skeleton-loader></div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="video">
                    <div class="image"><app-skeleton-loader type="avatar" width="100%" height="100%"></app-skeleton-loader></div>
                    <div class="pagination">
                        <div class="arrow"><app-skeleton-loader type="avatar" width="24px" height="24px"></app-skeleton-loader></div>
                        <div class="arrow"><app-skeleton-loader type="avatar" width="24px" height="24px"></app-skeleton-loader></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #loadedContent>
    <div class="main">
        <app-navbar></app-navbar>
        <div class="mainpage" *ngFor="let work of paginatedWorks; let i = index">
            <div class="left">
                <div class="leftdetail">
                    <div class="number">
                        <h1>0{{ (page - 1) * itemsPerPage + i + 1 }}</h1>
                    </div>
                    <div class="titleProjet">
                        <h4>{{ work.projectType | translate }}</h4>
                    </div>
                    <div class="description">
                        <h6>{{ work.shortDescription | translate }}</h6>
                    </div>
                    <div class="technology">
                        <h6>{{ work.mainTechnology | translate }}</h6>
                    </div>
                    <div class="links">
                        <div class="link">
                            <svg (click)="goToWorkDetail(work)" 
                            xmlns="http://www.w3.org/2000/svg" 
                            fill="none" 
                            viewBox="0 0 24 24" 
                            stroke-width="1.5" 
                            stroke="currentColor" 
                            class="size-6">
                                <path stroke-linecap="round" 
                                stroke-linejoin="round" 
                                d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>
                        </div>
                        <div class="github">
                            <a href="{{ work.github}}" target="_blank">
                                <img src="assets/images/github.png" alt="" style="width: 24px; height: 24px;">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="video">
                    <div class="image">
                        <img [src]="'data:image/jpeg;base64,' +work.filephotoWork" alt="">
                    </div>
                    <div class="pagination">
                        <div class="arrow" 
                            [ngClass]="{'disabled': isPreviousPageDisabled}"
                            [style.pointer-events]="isPreviousPageDisabled ? 'none' : 'auto'">
                            <svg (click)="goToPreviousPage()" 
                                xmlns="http://www.w3.org/2000/svg" 
                                fill="none" 
                                viewBox="0 0 24 24" 
                                stroke-width="1.5" 
                                stroke="currentColor" 
                                class="size-6">
                                <path stroke-linecap="round" 
                                stroke-linejoin="round" 
                                d="m11.25 9-3 3m0 0 3 3m-3-3h7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>                      
                        </div>
                        <div class="arrow" 
                            [ngClass]="{'disabled': isNextPageDisabled}"
                            [style.pointer-events]="isNextPageDisabled ? 'none' : 'auto'">
                            <svg (click)="goToNextPage()" 
                            xmlns="http://www.w3.org/2000/svg" 
                            fill="none" 
                            viewBox="0 0 24 24" 
                            stroke-width="1.5" 
                            stroke="currentColor" 
                            class="size-6">
                                <path stroke-linecap="round" 
                                stroke-linejoin="round" 
                                d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
