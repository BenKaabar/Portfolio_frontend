<div *ngIf="isLoading; else loadedContent">
    <div class="main">
        <app-navbar></app-navbar>
        <div class="mainpage">
            <div class="left">
                <app-skeleton-loader class="title" type="text" width="100%" height="30px"></app-skeleton-loader>  
                <app-skeleton-loader class="description" type="text" width="100%" height="80px"></app-skeleton-loader>
                <app-skeleton-loader class="technology" type="text" width="100%" height="20px"></app-skeleton-loader>  
                <div class="links">
                    <app-skeleton-loader class="link" type="text" width="24px" height="24px"></app-skeleton-loader> 
                    <app-skeleton-loader class="github" type="text" width="24px" height="24px"></app-skeleton-loader> 
                </div>
            </div>
            <div class="right">
                <app-skeleton-loader class="video" type="text" width="100%" height="100%"></app-skeleton-loader>  
            </div>
        </div>
    </div>
</div>
<ng-template #loadedContent>
    <div class="main">
        <app-navbar></app-navbar>
        <div class="mainpage">
            <div class="left">
                <div class="title"><h5>{{ work.title }}</h5></div>
                <div class="description">
                    <p>{{ work.longDescription | translate }}</p>
                </div>
                <div class="technology">
                    <p>
                        {{ work.allTechnology }}
                    </p>
                </div>
                <div class="links">
                    <div class="link">
                        <svg [routerLink]="['/Work']" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                    </div>
                    <div class="github">
                        <a [href]="work.github" target="_blank">
                            <img src="assets/images/github.png" alt="" style="width: 24px; height: 24px;">
                        </a>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="video">
                    <iframe [src]="work.safeVideoUrl" allow="autoplay"></iframe>
                </div>
            </div>
        </div>
    </div>
</ng-template>
