<div class="main">
    <form [formGroup]="formLogin" (ngSubmit)="login()">
        <div class="content">
            <div class="i">
                <h3>Login</h3>
            </div>
            <div class="i">
                <input type="text" formControlName="username" placeholder="Username" class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="i">
                <input type="password" formControlName="password" placeholder="password" class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="button">
                <button>Login</button>
            </div>
        </div>
    </form>
</div>
